<nav class="navbar navbar-expand-md navbar-dark  bg-info">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">Dating App</a>

      <ul class="navbar-nav mr-auto" *ngIf="authService.isLoggedIn()">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']" >Matches</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/likes']" >Lists</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Messages</a>
        </li>
        
      </ul>
    
  
      <div class="dropdown"  *ngIf="isLoggedIn()" dropdown>
        <span class="mr-1">
          <img src="{{currentPhotoUrl || '../assets/user.png'}}" alt="">
        </span>
        <a class="dropdown-toggle text-light"  dropdownToggle style="cursor: pointer" >
          Welcome {{authService.decodedToken.unique_name}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']" ><i class="fa fa-user"></i>Edit Profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item"  (click)="logOut()"> <i class="fa fa-sign-out"></i>Logout</a>
        </div>
      </div>
  
      <div *ngIf="!isLoggedIn()">
      <form #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" required  [(ngModel)]="user.username" >
        <input class="form-control mr-sm-2" type="password" placeholder="Password"  name="password" required [(ngModel)]="user.password" >
  
        <button class="btn btn-success my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Login</button>
      </form>
      </div>
  </div>
  
</nav>
