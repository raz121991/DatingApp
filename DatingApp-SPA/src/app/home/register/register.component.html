<form #registerForm="ngForm" (ngSubmit)="Register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" name="username" required [(ngModel)]="user.username" placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" name="password" required [(ngModel)]="user.password" placeholder="Password">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" >Register</button>
    <button class="btn btn-default" type="button" (click)="Cancel()">Cancel</button>
  </div>
  
</form>
